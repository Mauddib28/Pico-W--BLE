<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .test-card {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Button Test Page</h1>
        <p>Testing simple button toggle functionality</p>
        
        <div class="row">
            <div class="col-md-4">
                <button id="testBtn1" class="btn btn-primary">Test Button 1</button>
            </div>
            <div class="col-md-4">
                <button id="testBtn2" class="btn btn-success">Test Button 2</button>
            </div>
            <div class="col-md-4">
                <button id="testBtn3" class="btn btn-danger">Test Button 3</button>
            </div>
        </div>
        
        <div id="content1" class="test-card" style="display: none;">
            <h3>Content 1</h3>
            <p>This is the first content area</p>
        </div>
        
        <div id="content2" class="test-card" style="display: none;">
            <h3>Content 2</h3>
            <p>This is the second content area</p>
        </div>
        
        <div id="content3" class="test-card" style="display: none;">
            <h3>Content 3</h3>
            <p>This is the third content area</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded');
            
            // Get button elements
            const btn1 = document.getElementById('testBtn1');
            const btn2 = document.getElementById('testBtn2');
            const btn3 = document.getElementById('testBtn3');
            
            // Get content elements
            const content1 = document.getElementById('content1');
            const content2 = document.getElementById('content2');
            const content3 = document.getElementById('content3');
            
            // Add click event listeners
            btn1.addEventListener('click', function() {
                console.log('Button 1 clicked');
                content1.style.display = content1.style.display === 'none' ? 'block' : 'none';
                // Hide others
                content2.style.display = 'none';
                content3.style.display = 'none';
            });
            
            btn2.addEventListener('click', function() {
                console.log('Button 2 clicked');
                content2.style.display = content2.style.display === 'none' ? 'block' : 'none';
                // Hide others
                content1.style.display = 'none';
                content3.style.display = 'none';
            });
            
            btn3.addEventListener('click', function() {
                console.log('Button 3 clicked');
                content3.style.display = content3.style.display === 'none' ? 'block' : 'none';
                // Hide others
                content1.style.display = 'none';
                content2.style.display = 'none';
            });
        });
    </script>
</body>
</html>
